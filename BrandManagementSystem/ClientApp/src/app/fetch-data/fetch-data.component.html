<h1 id="tableLabel">Snapshot Data</h1>

<p>This component demonstrates fetching data from the server.</p>

<p *ngIf="!SnapshotData"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="SnapshotData">
  <thead>
    <tr>
      <th>Date</th>
      <th>Temp. (C)</th>
      <th>Temp. (F)</th>
      <th>Summary</th>
    </tr>
  </thead>
  <tbody>
    <tr >
      <td>{{ SnapshotData.date }}</td>
      <td>{{ SnapshotData.temperatureC }}</td>
      <td>{{ SnapshotData.temperatureF }}</td>
      <td>{{ SnapshotData.summary }}</td>
    </tr>
  </tbody>
</table>
